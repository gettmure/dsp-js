<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet'
		type='text/css'>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

	<title>DSP-сцт(1)-Myshalov-Rodion</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-info mb-2">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="d-flex container-fluid justify-content-around navbar-nav mr-auto">
					<div class="nav-item active">
						<div class="dropdown">
							<a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Файл
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<button class="dropdown-item" id="open-file-btn">
									<input id="file-input" accept=".txt" type="file" style="display: none;" />Открыть
								</button>
								<a class="btn dropdown-item" id="save-file-btn" href="#" style="white-space:normal;" data-toggle="modal"
									data-target="#save-modal">Сохранить</a>
							</div>
						</div>
					</div>
					<div class="nav-item active">
						<div class="dropdown">
							<a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Моделирование
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<button type="button" id="determinated-signal-btn" class="dropdown-item modelling-btn"
									data-toggle="modal" data-target="#modelling-modal">
									Дискретный сигнал
								</button>
								<button type="button" id="uninterrupted-signal-btn" class="dropdown-item modelling-btn" data-toggle="modal"
									data-target="#modelling-modal">
									Непрерывный сигнал
								</button>
								<button type="button" id="random-signal-btn" class="dropdown-item modelling-btn" data-toggle="modal"
									data-target="#modelling-modal">
									Случайный сигнал
								</button>
								<button type="button" id="superposition-btn" class="dropdown-item modelling-btn" data-toggle="modal"
									data-target="#superposition-modal">
									Суперпозиция
								</button>
							</div>
						</div>
					</div>
					<div class="nav-item active">
						<div class="dropdown">
							<a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Фильтрация
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<button class="btn dropdown-item" href="#" style="white-space:normal;">Удаление
									артефактов</button>
								<button class="btn dropdown-item" href="#" style="white-space:normal;">Выделение
									полиномиальных трендов</button>
								<button class="btn dropdown-item" href="#" style="white-space:normal;">Линейную
									фильтрацию сигналов с заданной конечной импульсной характеристикой</button>
								<button class="btn dropdown-item" href="#" style="white-space:normal;">Линейную
									фильтрацию сигналов с заданной частотной характеристикой</button>
							</div>
						</div>
					</div>
					<div class="nav-item active">
						<div class="dropdown">
							<a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Анализ
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<button class="btn dropdown-item analysis-btn" id="statistics-btn" style="white-space:normal;" data-toggle="modal"
								data-target="#statistics-modal">Статистики</button>
								<button class="btn dropdown-item analysis-btn" id="spectral-btn" style="white-space:normal;" data-toggle="modal"
								data-target="#spectral-modal">Спектральный анализ</button>
							</div>
						</div>
					</div>
					<div class="nav-item active">
						<div class="dropdown">
							<a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Сигналы
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="signals-info-menu">

							</div>
						</div>
					</div>
					<div class="nav-item active">
						<div class="dropdown">
							<a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Справка
							</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" href="#" id="about-btn">О программе</a>
								<a class="dropdown-item" href="#" id="author-btn">Автор</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="signal-navigation-menu-container">
		<div id="show-signal-navigation-menu-btn">&#60</div>
		<ul id="signal-navigation-menu">
		</ul>
		<button type="button" class="container-fluid btn btn-info" id="return-btn" aria-haspopup="true"
			aria-expanded="false">
			Вернуться в меню сигналов
		</button>
	</div>

	<div class="modal fade" id="modelling-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">
						Моделирование сигналов
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="modelling-form">
					<div class="modal-body">
						<div id="options-container">
							<div class="form-group">
								<label for="model-type">Выберите модель сигнала</label>
								<select class="form-control" id="model-type">
								</select>
							</div>
							<div class="form-group">
								<div id="parameters-container">
									<div class="form-group">
										<input class="parameter form-control" id="measures-count" placeholder="Количество отсчётов">
									</div>
									<div class="form-group">
										<input class="parameter form-control" id="frequency" placeholder="Частота">
									</div>
									<div class="form-group">
										<input class="parameter form-control" id="delay" placeholder="Задержка импульса">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							Закрыть
						</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="create-model-btn">Применить</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">
						Сохранить файл
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="options-container">
						<div class="form-group">
							<div class="form-group">
								<label for="file-name">Введите название файла</label>
								<input class="form-control" id="file-name">
							</div>
							<div class="form-group">
								<label for="signal-choice">Выберите сигнал</label>
								<select class="form-control signal-choice" id="save-signal"></select>
							</div>
							<label for="channels-checkbox">Выберите каналы для сохранения</label>
							<div class="form-group" id="channels-checkbox">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Закрыть
					</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="save-file">Применить</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="superposition-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">
						Суперпозиция сигнала
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="superposition-form">
					<div class="modal-body">
						<div id="options-container">
							<div class="form-group">
								<label for="signal-choice">Выберите сигнал</label>
								<select class="form-control signal-choice" id="superposition-signal">
								</select>
							</div>
							<div class="form-group">
								<div id="superposition-channels-container">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							Закрыть
						</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="create-superposition-btn">Применить</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="statistics-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">
						Статистика каналов
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="statistics-form">
					<div class="modal-body">
						<div id="options-container">
							<div class="form-group">
								<label for="signal-choice">Выберите сигнал</label>
								<select class="form-control signal-choice" id="statistics-signal">
								</select>
							</div>
							<div class="form-group">
								<label for="channel-choice">Выберите канал</label>
								<select class="form-control channel-choice" id="statistics-channel">
								</select>
							</div>
							<div class="form-group">
								<label for="intervals-count">Укажите количество интервалов (K)</label>
								<input class="parameter form-control" id="intervals-count" placeholder="Кол-во интервалов">
							</div>
						</div>
						<div id="statistics-container">
							<div id="middle"></div>
							<div id="dispersion"></div>
							<div id="deviation"></div>
							<div id="variationCoef"></div>
							<div id="asymmetryCoef"></div>
							<div id="excessCoef"></div>
							<div id="max-value"></div>
							<div id="min-value"></div>
							<div id="quantile005"></div>
							<div id="quantile095"></div>
							<div id="median"></div>
							<div id="bar-chart"></div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							Закрыть
						</button>
						<button type="button" class="btn btn-primary" id="create-statistics-btn">Применить</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="spectral-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">
						Спектральный анализ
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="spectral-form">
					<div class="modal-body">
						<div id="options-container">
							<div class="form-group">
								<label for="signal-choice">Выберите сигнал</label>
								<select class="form-control signal-choice">
								</select>
							</div>
							<div class="form-group">
								<label for="channel-choice">Выберите канал</label>
								<select class="form-control channel-choice" id="spectral-channel">
								</select>
							</div>
							<div class="form-group">
								<label for="smoothing-parameter">Параметр сглаживания (L)</label>
								<input class="parameter form-control" id="smoothing-parameter" placeholder="L" value=0>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							Закрыть
						</button>
						<button type="button" class="btn btn-primary" id="create-spectral-btn" data-dismiss="modal">Применить</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="signal-info-modal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-signal-name"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="modal-signal-info">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<article class="d-flex justify-content-around containet-fluid">
	</article>
	<script src="js/main.js" type="module"></script>
</body>

</html>
